<h1>Message History</h1>
<mat-table [dataSource]="messageHistory">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let message">{{ message.date | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="content">
    <mat-header-cell *matHeaderCellDef>Content</mat-header-cell>
    <mat-cell *matCellDef="let message">{{ message.content }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['date', 'content']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['date', 'content']"></mat-row>
</mat-table>
